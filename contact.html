  <div class="form-container">
    <div id = "contactme">CONTACT ME</div>
    <form action = "http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php" method = "post">
      <div class="form-group">
        <label for="name">Name</label><br>
        <input type="text" class="form-control" name="name" id="name" placeholder="Your Name..." style="width:100%">
      </div>
      <div class="form-group">
        <label for="email">Email</label><br>
        <input type="email" name="email" class="form-control" id="email" placeholder="Your Email..." style="width:100%">
      </div>
      <div class="form-group">
        <label for="message">Message</label><br>
        <textarea id="message" name="message" class="form-control" placeholder="Your message..." style="width:100%; height:300px;"></textarea>
      </div>
      <input type="submit" class="btn btn-primary" value=Send>
    </form>
  </div>
